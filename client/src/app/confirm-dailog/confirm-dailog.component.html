<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions style="width: max-content !important">
  <button mat-button [mat-dialog-close]="false" class="btn btn-primary">
    Cancel
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    color="warn"
    class="btn btn-danger m-1 mt-2"
  >
    Procced
  </button>
</div>
