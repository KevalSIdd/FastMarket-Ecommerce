<div class="login-container">
  <div class="form-container">
    <h2>Sign In</h2>
    <nz-alert
      *ngIf="error"
      nzShowIcon
      nzType="error"
      [nzMessage]="error"
      [ngStyle]="{ 'margin-bottom': '16px' }"
    ></nz-alert>
    <form (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="email">Email address</label>
        <input
          nz-input
          type="email"
          name="email"
          placeholder="Enter email address"
          [(ngModel)]="email"
          autocomplete="username"
        />
      </div>
      <div class="input-container">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <!-- Wrapper for input and icon -->
          <input
            nz-input
            [type]="isPasswordVisible ? 'text' : 'password'"
            name="password"
            style="padding: 10px"
            placeholder="Enter your password"
            [(ngModel)]="password"
            autocomplete="current-password"
          />
          <button
            nz-button
            type="button"
            nzType="link"
            (click)="togglePasswordVisibility()"
            class="toggle-icon"
            aria-label="Toggle Password Visibility"
          >
            <i
              [class]="isPasswordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"
            ></i>
          </button>
        </div>
      </div>

      <div class="cta-container">
        <button
          nz-button
          type="submit"
          [disabled]="!canSubmit()"
          [nzLoading]="loading"
        >
          Sign in
        </button>
        <div>
          <a routerLink="/register" class="newacc">Create a new account</a>
        </div>
      </div>

      <div class="forgot-password">
        <a routerLink="/forgotpass">Forgot password</a>
      </div>
    </form>
  </div>
</div>
