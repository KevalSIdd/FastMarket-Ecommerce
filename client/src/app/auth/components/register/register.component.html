<div class="register-container">
  <div class="form-container">
    <h2>Sign Up</h2>
    <nz-alert
      *ngIf="errorMessage"
      nzShowIcon
      nzType="error"
      [nzMessage]="errorMessage"
      [ngStyle]="{ 'margin-bottom': '16px' }"
    ></nz-alert>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="fullName">Full name</label>
        <input
          nz-input
          type="text"
          name="fullName"
          [(ngModel)]="fullName"
          placeholder="Enter your full name"
        />
      </div>
      <div class="input-container">
        <label for="email">Email address</label>
        <input
          nz-input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email address"
        />
      </div>
      <div class="ðŸ¤ª">
        <div class="input-container">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <!-- Wrapper for input and icon -->
            <input
              nz-input
              [type]="isPasswordVisible ? 'text' : 'password'"
              name="password"
              style="padding: 10px"
              placeholder="Enter your password"
              [(ngModel)]="password"
              autocomplete="current-password"
            />
            <button
              nz-button
              type="button"
              nzType="link"
              (click)="togglePasswordVisibility()"
              class="toggle-icon"
              aria-label="Toggle Password Visibility"
            >
              <i
                [class]="isPasswordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"
              ></i>
            </button>
          </div>
        </div>
        <div class="input-container">
          <label for="confirmPassword">Confirm password</label>
          <div class="input-wrapper">
            <input
              nz-input
              [type]="isPasswordVisible ? 'text' : 'password'"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              placeholder="Repeat your password"
              style="padding: 10px"
            />
            <button
              nz-button
              type="button"
              nzType="link"
              (click)="togglePasswordVisibility()"
              class="toggle-icon"
              aria-label="Toggle Password Visibility"
            >
              <i
                [class]="isPasswordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"
              ></i>
            </button>
          </div>
        </div>
      </div>
      <div class="âœ…">
        <div class="checkbox-container">
          <input nz-input type="checkbox" />
          <span>I agree to receive instructional and promotional emails</span>
        </div>
        <div class="checkbox-container">
          <input nz-input type="checkbox" />
          <span> I agree to Eccom's Terms of Use & Privacy Policy</span>
        </div>
      </div>
      <div class="cta-container">
        <button
          nz-button
          type="submit"
          [disabled]="!canSubmit()"
          [nzLoading]="loading"
        >
          Sign up
        </button>
        <div>
          <div>
            <a routerLink="/login" class="existingacc"
              >Sign in with an existing user</a
            >
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
